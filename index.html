<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotisserie Israel — Acesso</title>

  <style>
    :root {
      --primary: #1D5131;
      --accent: #0A1A4F;
      --bg: radial-gradient(circle at center, #f8f7f1, #ece9d5, #e4dbbe);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 360px;
      padding: 2rem 2rem 2.4rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 34px rgba(0,0,0,.15);
    }

    .card img {
      width: 85px;
      margin-bottom: .4rem;
    }

    h1 {
      color: var(--primary);
      margin: 0;
      font-size: 1.7rem;
      margin-bottom: .3rem;
    }

    .sub {
      font-size: .92rem;
      color: #666;
      margin-bottom: 1.6rem;
    }

    .sec-title {
      font-size: .9rem;
      font-weight: 700;
      color: var(--primary);
      text-align: left;
      margin-bottom: .3rem;
    }

    .sec-box {
      background: #f6f5ef;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .desc {
      font-size: .9rem;
      margin: 0;
      color: #444;
    }

    /* BUTTONS */
    .btn {
      display: block;
      width: 100%;
      padding: .85rem;
      border-radius: 40px;
      font-size: 1.05rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      margin-top: .6rem;
      cursor: pointer;
      transition: .15s;
    }

    .btn-public {
      background: var(--primary);
      color: white;
    }

    .btn-public:hover {
      background: #184627;
    }

    .btn-tech {
      background: white;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn-tech:hover {
      background: #f0faf2;
    }

    .btn-novatec {
      background: var(--accent);
      color: white;
      margin-top: 1.4rem;
    }

    .foot {
      font-size: .78rem;
      color: #999;
      margin-top: .8rem;
    }
  </style>
</head>
<body>

  <div class="card">

    <img src="assets/img/logo-rotisserie.png" alt="Logo">

    <h1>Rotisserie Israel</h1>
    <p class="sub">Como você deseja acessar?</p>

    <!-- Público -->
    <p class="sec-title">Para qualquer pessoa</p>
    <div class="sec-box">
      <p class="desc">Veja o cardápio, telas e funcionamento.</p>
      <a href="public.html" class="btn btn-public">Acesso do Público</a>
    </div>

    <!-- Técnico -->
    <p class="sec-title">Para professores / análise</p>
    <div class="sec-box">
      <p class="desc">Arquivos técnicos: MIV, UML, MER, PDFs.</p>
      <a href="analise.html" class="btn btn-tech">Documentação Técnica</a>
    </div>

    <a href="https://curupacu.github.io/novatecc/" class="btn btn-novatec">Site Empresa NovaTec</a>

    <p class="foot">Otimizado para celulares.</p>

  </div>

</body>
</html>
